<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super OVer</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link> tag to link the CSS to an HTML file -->
</head>
<!--Use of center alignment in body tag -->
<body align = "center">
    
    <img 
    id="logo"
    width="12%"
    src ="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="logo">
    <section>
        <!--The <div> tag is used as a container for HTML elements-->
        <div id="india-scoreboard">
            <h1>IND</h1>
            <div>
              <div class="ball"></div>
              <div class="ball"></div>
              <div class="ball"></div>
              <div class="ball"></div>
              <div class="ball"></div>
              <div class="ball"></div>
            </div>
            <!--the <span> tag is used to mark up a part of a text-->
            <span id="ind-score">0</span>
            <span>/</span>
            <span id="ind-wicket">0</span>
        </div>
        
         <div id="pakistan-scoreboard">
            <h1>PAK</h1>
            <div>
              <div class="ball"></div>
              <div class="ball"></div>
              <div class="ball"></div>
              <div class="ball"></div>
              <div class="ball"></div>
              <div class="ball"></div>
            </div>
            <span id="pak-score">0</span>
            <span>/</span>
            <span id="pak-wicket">0</span>
        </div>
    </section>

    <section>
        <div>
            <!--the use of the <button> tag and then placed a <img> tag inside it.-->
            <img 
            class="button"
            id="bat"
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" alt="bat">
           
            <img
            class="button"
            id="reset"
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" alt="reset">
        </div>
    </section>
</body>
</html>
